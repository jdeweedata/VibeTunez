<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VibeTunez - Your Mood Music Generator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="ipod-container">
		<div class="ipod-screen">
			<div class="logo">VibeTunez</div>
			<div class="screen-content">
				<h1>How are you feeling?</h1>
				<div id="mood-emoji">😊</div>
				<div id="playlist-container" class="hidden">
					<h2>Now Playing</h2>
					<div id="playlist-frame"></div>
					<button id="share-btn">Share Playlist</button>
				</div>
			</div>
		</div>
		<div class="click-wheel">
			<button class="wheel-btn menu-btn">MENU</button>
			<button class="wheel-btn back-btn">◀</button>
			<button class="wheel-btn forward-btn">▶</button>
			<button class="wheel-btn play-btn">▶️</button>
			<div class="wheel-center">
				<div class="mood-options">
					<span data-mood="happy">Happy 😊</span>
					<span data-mood="energetic">Energetic 🔥</span>
					<span data-mood="relaxed">Relaxed 😌</span>
					<span data-mood="sad">Sad 😢</span>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
