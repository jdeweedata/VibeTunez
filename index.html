<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://open.spotify.com; frame-src https://open.spotify.com; style-src 'self' 'unsafe-inline'; script-src 'self' https://open.spotify.com">
	<title>VibeTunez - Your Mood Music Generator</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://open.spotify.com">
	<link rel="dns-prefetch" href="https://open.spotify.com">
</head>
<body>
	<div class="ipod-container">
		<div class="ipod-screen">
			<div class="logo">VibeTunez</div>
			<div class="screen-content">
				<h1>How are you feeling?</h1>
				<div class="mood-selector">
					<div id="mood-emoji">😊</div>
					<div id="mood-name">Happy</div>
					<input type="range" id="mood-slider" min="0" max="6" value="0" step="1">
					<div class="mood-labels">
						<span>Happy 😊</span>
						<span>Energetic 🔥</span>
						<span>Relaxed 😌</span>
						<span>Nostalgic 🌟</span>
						<span>Romantic 💖</span>
						<span>Meditation 🧘</span>
						<span>Sad 😢</span>
					</div>
				</div>
				<div id="playlist-container" class="hidden">
					<h2>Now Playing</h2>
					<div id="playlist-frame"></div>
					<div id="fallback-message" class="hidden">
						<p>To enjoy the full experience:</p>
						<ol>
							<li>Enable third-party cookies for Spotify</li>
							<li>Refresh the page</li>
						</ol>
						<a id="playlist-link" href="#" target="_blank">Open playlist in Spotify</a>
					</div>
					<div class="playback-controls">
						<button id="prev-track">⏮</button>
						<button id="play-pause">⏸</button>
						<button id="next-track">⏭</button>
					</div>
					<button id="share-btn">Share Playlist</button>
				</div>
			</div>
		</div>
		<div class="click-wheel">
			<button class="wheel-btn menu-btn">MENU</button>
			<button class="wheel-btn back-btn">◀</button>
			<button class="wheel-btn forward-btn">▶</button>
			<button class="wheel-btn play-btn">⏯</button>
			<div class="wheel-center"></div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
